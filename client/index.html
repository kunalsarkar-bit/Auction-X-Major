<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction X with AI</title>

    <!-- Icons and Favicons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Vite App" />

    <!-- Android Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Vite App" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Vite App" />
    <meta
      property="og:description"
      content="Built with Vite and modern frontend tooling"
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vite App" />
    <meta
      name="twitter:description"
      content="Built with Vite and modern frontend tooling"
    />
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTTXRBmK8Gknt49L7n2p6YxqFuw0Ww0aH+ulOetYQ5gDN4LwYcWqSLZq7t8vEJ7pOa1wjkp8yw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Dark Mode Toggle Script -->
    <script>
      if (localStorage.theme === "dark" || !("theme" in localStorage)) {
        document.querySelector("html").classList.add("dark");
        document.querySelector("html").style.colorScheme = "dark";
      } else {
        document.querySelector("html").classList.remove("dark");
        document.querySelector("html").style.colorScheme = "light";
      }
    </script>
  </head>

  <body
    class="font-inter antialiased bg-gray-100 dark:bg-[#191919] text-gray-600 dark:text-gray-400"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Sidebar State Script -->
    <script>
      if (localStorage.getItem("sidebar-expanded") == "true") {
        document.body.classList.add("sidebar-expanded");
      } else {
        document.body.classList.remove("sidebar-expanded");
      }
    </script>

    <!-- App Mount Point -->
    <div id="root"></div>

    <!-- Vite Main Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
